 <!-- callback -->

<script>

    function sum(a,b) {
        return a+b
    }

    sum(1,2)

    function addCallback(fn) {
        // 2.
        setTimeout(()=>{
            let sum = 1+1
            console.log(sum)
            fn() //callback
        },2000) /// 3초뒤에 이 코드가 실행되어라. (함수,시간)
    }

    addCallback(function() {
        console.log('end')
    }) // 1.
     // 3.

</script>
