<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #transition-example {
            background-color: black;
            color: white;
            width: 100px;
            margin-bottom: 50px;
        }
        #transition-example:hover {
            width: 200px;
            transition-property: width;
            transition-duration: 3s;
            transition-timing-function: ease-in;
            transition-delay: 1s;
        }
    </style>
</head>
<body>
    <div id="transition-example">transition</div>
</body>
</html>
